<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj1 = {}
        var obj2 = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            },
            color: ['pink', 'red']
        }

        function deepObj(obj1, obj2) {
            for (var i in obj2) {
                var item = obj2[i]
                if (item instanceof Array) {
                    obj1[i] = []
                    deepObj(obj1[i], item)
                } else if (item instanceof Object) {
                    obj1[i] = {}
                    deepObj(obj1[i], item)
                } else {
                    obj1[i] = item
                }
            }
        }
        deepObj(obj1,obj2)

console.log(obj1)
    </script>
</body>

</html>
