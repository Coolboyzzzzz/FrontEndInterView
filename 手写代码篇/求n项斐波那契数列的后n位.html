<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a =1,b=1,c=1
        //给定数列1，1，1，3，5，9，17从第四项开始每项是前三项的和求第20190324项的后四位数组  4659
        for(var i=3;i<20190324;i++){
            var res = (a+b+c) % 10000  //每次计算的时候就取后四位，因为是加法运算所以超出的可以不要不会影响结果
            b = a
            a = c
            c= res
        }
        
        console.log(res)
        
        </script>
</body>
</html>
