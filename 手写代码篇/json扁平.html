<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = [
            {
                "id": 1,
                "title": "标题1",
                "parent_id": 0
            },
            {
                "id": 2,
                "title": "标题2",
                "parent_id": 0,
                "children": [
                    {
                        "id": 3,
                        "title": "标题2-1",
                        "parent_id": 2,
                        "children": [
                            {
                                "id": 4,
                                "title": "标题3-1",
                                "parent_id": 3,
                                "children": [
                                    {
                                        "id": 5,
                                        "title": "标题4-1",
                                        "parent_id": 4
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        "id": 6,
                        "title": "标题2-2",
                        "parent_id": 2
                    }
                ]
            }
        ]

        function bp(obj, result = []) {
            for (var key of obj) {
                key.children && bp(key.children, result)
                delete key.children
                result.push(key)
            }
            console.log(result.sort((a, b) => a.id - b.id))
        }
        bp(obj)
    </script>
</body>

</html>
