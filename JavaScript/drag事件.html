<!DOCTYPE html>
<html>
 
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.dragger {
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid #ccc;
			border-radius: 50%;
			user-select: none;
		}
	</style>
</head>
 
<body>
	<div  draggable='true' class="dragger">拖动我！！</div>
	<script>
		let dragger = document.querySelector('.dragger')
		dragger.addEventListener("dragstart", (e) => {
			console.log(e)
			console.log('start')
		})
		dragger.addEventListener('drag', (e) => {
			console.log('move')
		})
		dragger.addEventListener("dragend", () => {
			console.log('end')
		})
	</script>
</body>
 
</html>
